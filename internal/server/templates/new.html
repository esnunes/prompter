{{define "title"}}New Prompt Request — Prompter{{end}}

{{define "content"}}
<h2 class="mb-4">New prompt request</h2>
<div class="card">
  <form method="POST" action="/prompt-requests">
    <div class="mb-4">
      <label for="repo">Repository</label>
      <select name="repo_id" id="repo" style="width:100%;padding:var(--space-3);border:var(--border-width) solid var(--color-border);border-radius:var(--radius-md);font-family:var(--font-body);font-size:var(--font-size-base);">
        {{range .Repositories}}
        <option value="{{.ID}}">{{.URL}}</option>
        {{end}}
      </select>
    </div>
    <div class="mb-4">
      <label for="title">Title (optional — can be set later)</label>
      <input type="text" name="title" id="title" placeholder="e.g. Add dark mode support">
    </div>
    <button type="submit" class="btn btn-primary">Start conversation</button>
  </form>
</div>
{{end}}
